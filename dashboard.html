<h2>Bem-vindo!</h2>
<p id="userEmail"></p>
<button onclick="logout()">Sair</button>

<script>
  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
      document.getElementById("userEmail").innerText = "Logado como: " + user.email;
    } else {
      window.location.href = "index.html";
    }
  });

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = "index.html";
    });
  }
</script>
