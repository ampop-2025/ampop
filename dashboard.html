<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ampConnect - Painel do Usuário</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    .device-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .device-card {
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 12px;
      width: 250px;
      text-align: center;
      transition: 0.3s;
    }

    .device-card:hover {
      background-color: #1c313a;
    }

    .device-card a {
      color: #ff9800;
      text-decoration: none;
      font-weight: bold;
    }

    .logout {
      display: block;
      text-align: center;
      margin-top: 2rem;
    }

    button {
      padding: 10px 20px;
      background-color: #ff5722;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <h1>Seus Dispositivos</h1>
  <div class="device-list" id="deviceList"></div>
  <div class="logout">
    <button onclick="logout()">Sair</button>
  </div>

  <script>
    // Configuração do Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDJ6N3zQkTzyiMR27pfvE-iE1qCE_5zavg",
  authDomain: "ampop-4c96f.firebaseapp.com",
  projectId: "ampop-4c96f",
  storageBucket: "ampop-4c96f.firebasestorage.app",
  messagingSenderId: "1008863242618",
  appId: "1:1008863242618:web:caab3844b7af163d0a0ec3"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadUserDevices(user.uid);
      }
    });

    function loadUserDevices(userId) {
      db.collection("devices").where("ownerId", "==", userId)
        .get()
        .then(snapshot => {
          const deviceList = document.getElementById("deviceList");
          if (snapshot.empty) {
            deviceList.innerHTML = "<p>Você ainda não possui dispositivos cadastrados.</p>";
          } else {
            snapshot.forEach(doc => {
              const device = doc.data();
              const div = document.createElement("div");
              div.className = "device-card";
              div.innerHTML = `
                <h3>${device.name}</h3>
                <p>ID: ${doc.id}</p>
                <a href="device.html?id=${doc.id}">Acessar</a>
              `;
              deviceList.appendChild(div);
            });
          }
        });
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
