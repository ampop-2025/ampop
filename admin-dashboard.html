<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo - ampConnect</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .btn {
      padding: 10px 20px;
      background-color: #ff5722;
      color: white;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e64a19;
    }

    .device-list {
      list-style-type: none;
      padding: 0;
    }

    .device-item {
      background-color: #333;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo - ampConnect</h1>
  <button class="btn" onclick="addDevice()">Adicionar Dispositivo</button>
  <ul class="device-list" id="device-list">
    <!-- Lista de dispositivos será carregada aqui -->
  </ul>
  <button class="btn" onclick="logout()">Sair</button>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyDJ6N3zQkTzyiMR27pfvE-iE1qCE_5zavg",
  authDomain: "ampop-4c96f.firebaseapp.com",
  projectId: "ampop-4c96f",
  storageBucket: "ampop-4c96f.firebasestorage.app",
  messagingSenderId: "1008863242618",
  appId: "1:1008863242618:web:caab3844b7af163d0a0ec3"
};
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Função para sair
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "admin-login.html";
      });
    }

    // Função para adicionar dispositivo
    function addDevice() {
      const deviceName = prompt("Digite o nome do dispositivo:");
      if (deviceName) {
        db.collection("devices").add({
          name: deviceName,
          status: "offline"
        }).then(() => {
          alert("Dispositivo adicionado!");
        });
      }
    }

    // Carregar lista de dispositivos
    db.collection("devices").get().then(snapshot => {
      const list = document.getElementById('device-list');
      snapshot.forEach(doc => {
        const li = document.createElement('li');
        li.classList.add('device-item');
        li.innerText = doc.data().name;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
