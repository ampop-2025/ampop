<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.5rem;
    }

    .btn {
      background-color: #ff9800;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e68900;
    }

    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Painel Administrativo</h1>
  <p>Gerencie os usuários e dispositivos cadastrados.</p>

  <a href="admin-user-details.html" class="btn">Ver Usuários</a>
  <a href="#" class="btn" onclick="logout()">Sair</a>

  <div id="status"></div>

  <script>
    // Firebase SDKs
    const firebaseConfig = {
      apiKey: "AIzaSyDJ6N3zQkTzyiMR27pfvE-iE1qCE_5zavg",
      authDomain: "ampop-4c96f.firebaseapp.com",
      projectId: "ampop-4c96f",
      storageBucket: "ampop-4c96f.appspot.com",
      messagingSenderId: "1008863242618",
      appId: "1:1008863242618:web:caab3844b7af163d0a0ec3"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "admin-login.html"; // Redireciona para login
      }).catch((error) => {
        console.error("Erro ao sair: ", error);
      });
    }
  </script>

</body>
</html>
