<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Usuário - ampConnect</title>
  <script type="module">
    import { firebaseConfig } from './firebase-config.js';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("register-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // Verifica se o e-mail está autorizado
        const autorizadosRef = doc(db, "autorizados", email);
        const autorizadoSnap = await getDoc(autorizadosRef);

        if (!autorizadoSnap.exists()) {
          alert("Este e-mail não está autorizado para registro.");
          return;
        }

        // Cria o usuário no Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // Cria o documento do usuário no Firestore
        await setDoc(doc(db, "users", uid), {
          nome: name,
          email: email,
          criadoEm: serverTimestamp()
        });

        alert("Conta criada com sucesso!");
        window.location.href = "user-login.html";

      } catch (error) {
        console.error(error);
        alert("Erro ao registrar: " + error.message);
      }
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: #101922;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #1f2937;
      padding: 2rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
    }
    input, button {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #f97316;
      color: white;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      color: #f97316;
    }
  </style>
</head>
<body>
  <form id="register-form">
    <h2>Registrar</h2>
    <input type="text" id="name" placeholder="Nome" required />
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button type="submit">Criar Conta</button>
  </form>
</body>
</html>
