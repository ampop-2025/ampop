<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alteração de Senha - ampConnect</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff5722;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e64a19;
    }

    .error {
      color: #ff4081;
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Alteração de Senha</h2>
    <input type="password" id="newPassword" placeholder="Digite sua nova senha" />
    <button onclick="changePassword()">Alterar Senha</button>
    <div id="error-message" class="error"></div>
  </div>

  <script>
    // Configuração do Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDJ6N3zQkTzyiMR27pfvE-iE1qCE_5zavg",
  authDomain: "ampop-4c96f.firebaseapp.com",
  projectId: "ampop-4c96f",
  storageBucket: "ampop-4c96f.firebasestorage.app",
  messagingSenderId: "1008863242618",
  appId: "1:1008863242618:web:caab3844b7af163d0a0ec3"
};

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Função para alterar a senha
    function changePassword() {
      const newPassword = document.getElementById('newPassword').value;
      const errorMessageElement = document.getElementById('error-message');
      
      // Verifica se a senha foi fornecida
      if (newPassword.length < 6) {
        errorMessageElement.innerText = "A senha deve ter pelo menos 6 caracteres.";
        return;
      }
      
      const user = auth.currentUser;
      if (user) {
        user.updatePassword(newPassword)
          .then(() => {
            alert("Senha alterada com sucesso!");
            window.location.href = "user-dashboard.html"; // Redireciona para o painel do usuário
          })
          .catch(error => {
            errorMessageElement.innerText = error.message;
          });
      } else {
        alert("Usuário não autenticado.");
        window.location.href = "login.html"; // Redireciona para a página de login
      }
    }
  </script>
</body>
</html>
