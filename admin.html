<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ampConnect - Painel Administrativo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">
  <div class="container">
    <img src="logo.png" alt="Logo ampConnect" class="logo" />
    <h1>Painel Administrativo</h1>
    <p>Gerencie usuários autorizados do sistema ampConnect.</p>

    <!-- Conteúdo do painel aqui -->
    <div id="admin-content" style="display: none;">
      <!-- Conteúdo administrativo real -->
      <p>Bem-vindo, administrador!</p>
      <button onclick="logout()">Sair</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDJ6N3zQkTzyiMR27pfvE-iE1qCE_5zavg",
  authDomain: "ampop-4c96f.firebaseapp.com",
  projectId: "ampop-4c96f",
  storageBucket: "ampop-4c96f.firebasestorage.app",
  messagingSenderId: "1008863242618",
  appId: "1:1008863242618:web:caab3844b7af163d0a0ec3"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const ADMIN_UID = QBRIuIdqwEb7a5NKO8NKFRsGuW42; // <-- Substitua com o UID real do admin

    onAuthStateChanged(auth, (user) => {
      if (user && user.uid === ADMIN_UID) {
        document.getElementById('admin-content').style.display = 'block';
      } else {
        window.location.href = "admin-login.html";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "admin-login.html";
      });
    };
  </script>
</body>
</html>
