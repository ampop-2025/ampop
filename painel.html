<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Usuário</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header span {
      font-weight: bold;
    }
    .container {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #007BFF;
      margin-bottom: 1rem;
    }
    .device-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .device-card input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .device-card button {
      padding: 0.5rem 1rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-device {
      margin-top: 2rem;
    }
    .add-device input {
      padding: 0.5rem;
      width: calc(100% - 130px);
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <span id="user-name">Usuário</span>
    <button id="logout-btn">Sair</button>
  </header>
  <div class="container">
    <h2>Seus Dispositivos</h2>
    <div id="devices"></div>

    <div class="add-device">
      <input type="text" id="device-name" placeholder="Nome do dispositivo" />
      <button id="add-device-btn">Adicionar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, getDocs, query, where, updateDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logout-btn");
    const userNameDisplay = document.getElementById("user-name");
    const devicesContainer = document.getElementById("devices");
    const deviceNameInput = document.getElementById("device-name");
    const addDeviceBtn = document.getElementById("add-device-btn");

    let currentUser;

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "user-login.html";
        return;
      }
      currentUser = user;
      userNameDisplay.textContent = user.email;
      await loadDevices();
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "user-login.html";
      });
    });

    async function loadDevices() {
      devicesContainer.innerHTML = "";
      const q = query(collection(db, "devices"), where("uid", "==", currentUser.uid));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const deviceDiv = document.createElement("div");
        deviceDiv.className = "device-card";
        deviceDiv.innerHTML = `
          <label>ID: ${data.deviceId}</label>
          <input type="text" value="${data.nome}" id="name-${docSnap.id}" />
          <button onclick="updateDeviceName('${docSnap.id}')">Salvar Nome</button>
        `;
        devicesContainer.appendChild(deviceDiv);
      });
    }

    window.updateDeviceName = async (id) => {
      const input = document.getElementById(`name-${id}`);
      const nome = input.value.trim();
      if (nome) {
        await updateDoc(doc(db, "devices", id), { nome });
        alert("Nome atualizado com sucesso.");
      }
    }

    addDeviceBtn.addEventListener("click", async () => {
      const nome = deviceNameInput.value.trim();
      if (!nome) return alert("Digite o nome do dispositivo.");

      const deviceId = `esp32-c3-${Date.now().toString(36).toUpperCase()}`;
      await addDoc(collection(db, "devices"), {
        uid: currentUser.uid,
        nome,
        deviceId,
        status: "desconectado"
      });

      deviceNameInput.value = "";
      await loadDevices();
    });
  </script>
</body>
</html>
