<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Usuário - ampConnect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #101820, #1d2c3d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #ffffff10;
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    img.logo {
      width: 150px;
      margin-bottom: 1rem;
    }
    h2 {
      color: #FFA500;
      margin-bottom: 0.5rem;
    }
    .status {
      margin-top: 1rem;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .ativo {
      background-color: #00800050;
      color: #00ff90;
    }
    .inativo {
      background-color: #ff000050;
      color: #ff5050;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Bem-vindo ao ampConnect</h2>
    <p id="user-email">Carregando...</p>
    <div id="status" class="status">Verificando status...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userEmailEl = document.getElementById("user-email");
    const statusEl = document.getElementById("status");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const email = user.email;
        userEmailEl.textContent = `Usuário logado: ${email}`;

        const userDocRef = doc(db, "autorizados", email);

        try {
          const userDoc = await getDoc(userDocRef);
          if (userDoc.exists()) {
            const data = userDoc.data();
            if (data.ativo === true) {
              statusEl.textContent = "Status: Ativado pelo administrador";
              statusEl.classList.add("ativo");
            } else {
              statusEl.textContent = "Status: Desativado - Entre em contato com o suporte.";
              statusEl.classList.add("inativo");
            }
          } else {
            statusEl.textContent = "Dados não encontrados. Entre em contato com o suporte.";
            statusEl.classList.add("inativo");
          }
        } catch (error) {
          console.error("Erro ao acessar dados do usuário:", error);
          statusEl.textContent = "Erro ao carregar status. Entre em contato com o suporte.";
          statusEl.classList.add("inativo");
        }
      } else {
        window.location.href = "user-login.html";
      }
    });
  </script>
</body>
</html>
