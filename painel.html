<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ampConnect - Painel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1c1c1c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info {
      font-size: 1rem;
      font-weight: bold;
    }
    .logout-btn {
      background-color: #ff6600;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      color: #000;
      border-radius: 10px;
      padding: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .btn {
      background-color: #ff6600;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="user-info" id="user-name">Usuário</div>
    <button class="logout-btn" onclick="logout()">Sair</button>
  </header>

  <div class="container">
    <h2>Registrar Dispositivo</h2>
    <div class="form-group">
      <label for="nomeDispositivo">Nome do Dispositivo</label>
      <input type="text" id="nomeDispositivo" placeholder="Ex: Sala, Escritório, etc">
    </div>
    <button class="btn" onclick="adicionarDispositivo()">Adicionar Dispositivo</button>
    <div id="status"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('user-name').textContent = user.email;
      } else {
        window.location.href = "user-login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "user-login.html";
      }).catch(error => {
        alert("Erro ao sair: " + error.message);
      });
    }

    function gerarDeviceId() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let id = '';
      for (let i = 0; i < 7; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return 'esp32-c3-' + id;
    }

    function adicionarDispositivo() {
      const nome = document.getElementById('nomeDispositivo').value.trim();
      const statusDiv = document.getElementById('status');

      if (!nome) {
        statusDiv.textContent = "Digite um nome válido para o dispositivo.";
        statusDiv.style.color = 'red';
        return;
      }

      const deviceId = gerarDeviceId();

      db.collection("devices").doc(deviceId).set({
        uid: currentUser.uid,
        nome: nome,
        deviceId: deviceId,
        status: "desconectado"
      })
      .then(() => {
        statusDiv.textContent = `Dispositivo ${deviceId} adicionado com sucesso.`;
        statusDiv.style.color = 'green';
        document.getElementById('nomeDispositivo').value = '';
      })
      .catch((error) => {
        console.error("Erro ao adicionar dispositivo:", error);
        statusDiv.textContent = "Erro ao adicionar dispositivo.";
        statusDiv.style.color = 'red';
      });
    }
  </script>
</body>
</html>
