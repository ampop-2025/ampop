<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ampConnect - Painel</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userInfoDiv = document.getElementById("user-info");
    const statusDiv = document.getElementById("status-info");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userInfoDiv.textContent = `Usuário: ${user.email}`;

        const q = query(collection(db, "autorizados"), where("email", "==", user.email));
        const snapshot = await getDocs(q);

        if (!snapshot.empty) {
          const data = snapshot.docs[0].data();
          if (data.ativo) {
            statusDiv.textContent = "Status: Ativo no sistema";
            statusDiv.style.color = "green";
          } else {
            statusDiv.textContent = "Status: Desativado pelo administrador. Contate o suporte.";
            statusDiv.style.color = "red";
          }
        } else {
          statusDiv.textContent = "Status: Não autorizado";
          statusDiv.style.color = "orange";
        }
      } else {
        window.location.href = "user-login.html";
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth);
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f2ff, #cfe8ff);
      color: #0a2540;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0a2540;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    .container {
      padding: 2rem;
    }
    #status-info {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="ampConnect Logo">
    <button id="logout">Sair</button>
  </header>
  <div class="container">
    <h1>Painel do Usuário</h1>
    <div id="user-info">Usuário:</div>
    <div id="status-info">Carregando status...</div>
    <!-- Aqui você poderá incluir os controles do sistema, que podem estar bloqueados se inativo -->
  </div>
</body>
</html>
