<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Dispositivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf4ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .card h3 {
      margin-top: 0;
      color: #007BFF;
    }
    input, button {
      padding: 0.5rem;
      margin-right: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    #devicesList {
      margin-top: 1rem;
    }
    .status {
      font-weight: bold;
    }
    .online {
      color: green;
    }
    .offline {
      color: red;
    }
    .logout-btn {
      float: right;
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meus Dispositivos</h1>
    <button class="logout-btn" onclick="logout()">Sair</button>
  </header>

  <div class="container">
    <div class="card">
      <h3>Adicionar Novo Dispositivo</h3>
      <input type="text" id="deviceId" placeholder="ID do dispositivo" />
      <button onclick="adicionarDispositivo()">Adicionar</button>
      <div id="adicionarStatus"></div>
    </div>

    <div class="card">
      <h3>Lista de Dispositivos</h3>
      <div id="devicesList">Carregando...</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';
    import { getFirestore, collection, addDoc, getDocs, query, where, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const adicionarStatus = document.getElementById("adicionarStatus");
    const devicesList = document.getElementById("devicesList");

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "user-login.html";
        return;
      }
      currentUser = user;
      carregarDispositivos();
    });

    async function adicionarDispositivo() {
      const deviceId = document.getElementById("deviceId").value.trim();
      if (!deviceId) {
        adicionarStatus.textContent = "Digite o ID do dispositivo.";
        return;
      }

      try {
        const deviceRef = doc(db, "devices", deviceId);
        const deviceSnap = await getDoc(deviceRef);

        if (!deviceSnap.exists()) {
          await setDoc(deviceRef, {
            owner: currentUser.uid,
            online: false,
            addedAt: new Date()
          });
        }

        adicionarStatus.textContent = "Dispositivo adicionado com sucesso!";
        document.getElementById("deviceId").value = "";
        carregarDispositivos();
      } catch (error) {
        adicionarStatus.textContent = "Erro ao adicionar: " + error.message;
      }
    }

    async function carregarDispositivos() {
      devicesList.innerHTML = "";
      const q = query(collection(db, "devices"), where("owner", "==", currentUser.uid));
      const querySnapshot = await getDocs(q);
      if (querySnapshot.empty) {
        devicesList.textContent = "Nenhum dispositivo encontrado.";
        return;
      }

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>ID:</strong> ${doc.id} <br />
          <strong>Status:</strong> <span class="status ${data.online ? 'online' : 'offline'}">${data.online ? 'Conectado' : 'Desconectado'}</span>
          <hr />
        `;
        devicesList.appendChild(div);
      });
    }

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "user-login.html";
      });
    };
  </script>
</body>
</html>
