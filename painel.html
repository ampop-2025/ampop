<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>painel | ampConnect</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1a1a2e, #16213e);
      color: white;
    }
    header {
      background-color: #0f3460;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    header h1 {
      margin: 0;
    }
    header .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .container {
      padding: 2rem;
    }
    .card {
      background: white;
      color: black;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
    .form-group {
      margin-top: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      width: 100%;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border: none;
      background-color: #f96d00;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d85b00;
    }
  </style>
</head>
<body>
  <header>
    <h1>ampConnect</h1>
    <div class="user-info">
      <span id="user-name">Usuário</span>
      <button id="logout-btn">Sair</button>
    </div>
  </header>

  <div class="container">
    <h2>Meus Dispositivos</h2>

    <div class="card">
      <label for="device-name">Nome do Dispositivo:</label>
      <input type="text" id="device-name" placeholder="Ex: Sala, Escritório..." />
      <button id="add-device-btn">Adicionar Dispositivo</button>
      <p id="status-msg"></p>
    </div>

    <div id="devices-list" class="card"></div>
  </div>

  <script>
    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById("user-name").textContent = user.email;
        carregarDispositivos();
      } else {
        window.location.href = "user-login.html";
      }
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "user-login.html";
      }).catch(error => {
        alert("Erro ao sair: " + error.message);
      });
    });

    // Adicionar Dispositivo
    document.getElementById("add-device-btn").addEventListener("click", async () => {
      const nome = document.getElementById("device-name").value.trim();
      const statusMsg = document.getElementById("status-msg");

      if (!nome) {
        statusMsg.textContent = "Insira um nome para o dispositivo.";
        return;
      }

      const deviceId = "esp32-c3-" + Math.random().toString(36).substring(2, 10).toUpperCase();

      try {
        await db.collection("devices").doc(deviceId).set({
          uid: currentUser.uid,
          nome: nome,
          deviceId: deviceId,
          status: "desconectado"
        });
        statusMsg.textContent = "Dispositivo adicionado com sucesso!";
        document.getElementById("device-name").value = "";
        carregarDispositivos();
      } catch (error) {
        statusMsg.textContent = "Erro ao adicionar: " + error.message;
      }
    });

    // Carregar dispositivos do usuário
    async function carregarDispositivos() {
      const lista = document.getElementById("devices-list");
      lista.innerHTML = "<strong>Carregando dispositivos...</strong>";
      try {
        const snapshot = await db.collection("devices").where("uid", "==", currentUser.uid).get();
        if (snapshot.empty) {
          lista.innerHTML = "Nenhum dispositivo encontrado.";
          return;
        }

        let html = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          html += `<p><strong>${d.nome}</strong> (${d.deviceId}) - Status: ${d.status}</p>`;
        });
        lista.innerHTML = html;
      } catch (error) {
        lista.innerHTML = "Erro ao carregar dispositivos.";
      }
    }
  </script>
</body>
</html>
