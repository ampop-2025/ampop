<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Usuário</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    header h2 {
      margin: 0;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .device-actions button {
      margin-left: 0.5rem;
    }
    #logout-msg {
      color: green;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h2 id="user-name">Painel do Usuário</h2>
    <div>
      <button id="logout-btn">Sair</button>
      <div id="logout-msg"></div>
    </div>
  </header>

  <section>
    <h3>Adicionar Dispositivo</h3>
    <input type="text" id="device-name" placeholder="Nome do dispositivo">
    <button id="add-device">Adicionar</button>
  </section>

  <section>
    <h3>Seus Dispositivos</h3>
    <div id="device-list"></div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userNameEl = document.getElementById("user-name");
    const logoutBtn = document.getElementById("logout-btn");
    const logoutMsg = document.getElementById("logout-msg");
    const addDeviceBtn = document.getElementById("add-device");
    const deviceList = document.getElementById("device-list");

    let currentUser;

    onAuthStateChanged(auth, async user => {
      if (!user) return (window.location.href = "user-login.html");
      currentUser = user;
      userNameEl.textContent = `Olá, ${user.email}`;
      loadDevices();
    });

    logoutBtn.addEventListener("click", () => {
      logoutMsg.textContent = "Saindo...";
      signOut(auth).then(() => {
        window.location.href = "user-login.html";
      }).catch(err => {
        logoutMsg.textContent = "Erro ao sair.";
      });
    });

    async function loadDevices() {
      deviceList.innerHTML = "";
      const q = query(collection(db, "devices"), where("uid", "==", currentUser.uid));
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>Nome:</strong> <span class="device-name">${data.nome}</span><br>
          <strong>ID:</strong> ${data.deviceId}<br>
          <strong>Status:</strong> ${data.status}<br>
          <div class="device-actions">
            <button onclick="editDevicePrompt('${docSnap.id}', '${data.nome}')">Editar</button>
            <button onclick="deleteDevice('${docSnap.id}')">Excluir</button>
          </div>
        `;
        deviceList.appendChild(div);
      });
    }

    window.editDevicePrompt = async function (id, nomeAtual) {
      const novoNome = prompt("Novo nome do dispositivo:", nomeAtual);
      if (novoNome && novoNome !== nomeAtual) {
        const ref = doc(db, "devices", id);
        await updateDoc(ref, { nome: novoNome });
        const card = [...deviceList.children].find(card => card.querySelector(".device-actions button").onclick.toString().includes(id));
        if (card) card.querySelector(".device-name").textContent = novoNome;
      }
    }

    window.deleteDevice = async function(id) {
      const confirmar = confirm("Tem certeza que deseja excluir este dispositivo?");
      if (!confirmar) return;
      try {
        await deleteDoc(doc(db, "devices", id));
        loadDevices();
      } catch (error) {
        alert("Erro ao excluir dispositivo.");
      }
    }

    addDeviceBtn.addEventListener("click", async () => {
      const nome = document.getElementById("device-name").value.trim();
      if (!nome) return alert("Digite um nome para o dispositivo.");
      const deviceId = `esp32-c3-${Math.floor(Math.random() * 1e7)}`;
      await addDoc(collection(db, "devices"), {
        uid: currentUser.uid,
        nome,
        deviceId,
        status: "desconectado"
      });
      document.getElementById("device-name").value = "";
      loadDevices();
    });
  </script>
</body>
</html>
