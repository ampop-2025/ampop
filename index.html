<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AMPOP</title>
</head>
<body>
  <h2>Login do Usu√°rio</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Seu e-mail" required><br>
    <input type="password" id="password" placeholder="Sua senha" required><br>
    <button type="submit">Entrar</button>
  </form>
  <p id="error-message" style="color:red;"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const auth = firebase.auth();

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          document.getElementById("error-message").textContent = "Erro: " + error.message;
        });
    });
  </script>
</body>
</html>
