<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bem-vindo ao AMPOP</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      background-color: #ff9800;
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #e68900;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo à Plataforma AMPOP</h1>
  <p>Escolha abaixo como deseja acessar nossos serviços:</p>

  <div class="btn-group">
    <a href="admin-login.html" class="btn">Área Administrativa</a>
    <a href="register.html" class="btn">Registrar Usuário Autorizado</a>
    <a href="user-login.html" class="btn">Login ampConnect</a>
  </div>

  <footer>&copy; 2025 AMPOP. Todos os direitos reservados.</footer>
</body>
</html>
