<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  
  <!-- Incluir Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  
  <script>
    // Configuração do Firebase (substitua pelos seus dados do Firebase Console)
    const firebaseConfig = {
      apiKey: "AIzaSyDJ6N3zQkTzyiMR27pfvE-iE1qCE_5zavg",  // Sua apiKey
      authDomain: "ampop-4c96f.firebaseapp.com",         // Seu authDomain
      projectId: "ampop-4c96f",                          // Seu projectId
      storageBucket: "ampop-4c96f.appspot.com",          // Seu storageBucket
      messagingSenderId: "1008863242618",                // Seu messagingSenderId
      appId: "1:1008863242618:web:caab3844b7af163d0a0ec3" // Seu appId
    };
    
    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);  // Referência ao Firestore
  </script>
</head>
<body>

  <h1>Cadastro de Usuário</h1>

  <!-- Formulário de cadastro -->
  <form id="registerForm">
    <label for="username">Nome:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="devices">Dispositivos (IDs separados por vírgula):</label>
    <input type="text" id="devices" name="devices" required><br><br>

    <button type="submit">Cadastrar</button>
  </form>

  <script>
    // Função para salvar o cadastro do usuário
    const registerForm = document.getElementById('registerForm');

    registerForm.addEventListener('submit', function(event) {
      event.preventDefault();  // Impede o envio do formulário (página recarregar)

      // Obtendo valores dos campos
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const devices = document.getElementById('devices').value.split(',').map(device => device.trim());

      // Criando um novo documento para o usuário no Firestore
      db.collection("usuarios").add({
        nome: username,
        email: email,
        dispositivos: devices
      })
      .then(() => {
        alert('Usuário cadastrado com sucesso!');
        registerForm.reset(); // Limpa os campos após o cadastro
      })
      .catch((error) => {
        console.error("Erro ao cadastrar usuário: ", error);
        alert("Ocorreu um erro ao cadastrar o usuário.");
      });
    });
  </script>

</body>
</html>
