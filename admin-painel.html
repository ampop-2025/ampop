<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h2 {
      color: orange;
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.8rem;
    }

    form, ul {
      width: 100%;
      max-width: 500px;
    }

    input[type="email"] {
      width: calc(100% - 110px);
      padding: 0.6rem;
      margin-right: 0.5rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #2a2a2a;
      color: #fff;
      font-size: 1rem;
    }

    button {
      background: orange;
      color: #111;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff9900;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    li {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logoutBtn {
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
        gap: 0.5rem;
      }
      input[type="email"] {
        width: 100%;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <h2>Usu√°rios Autorizados</h2>
  <form id="addEmailForm">
    <input type="email" id="emailInput" placeholder="Novo email autorizado" required />
    <button type="submit">Adicionar</button>
  </form>
  <ul id="emailList"></ul>
  <button id="logoutBtn">Sair</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { firebaseConfig, ADMIN_UID } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailList = document.getElementById("emailList");
    const addEmailForm = document.getElementById("addEmailForm");
    const emailInput = document.getElementById("emailInput");

    async function carregarEmails() {
      emailList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "autorizados"));
      querySnapshot.forEach((docSnap) => {
        const li = document.createElement("li");
        li.textContent = docSnap.id;
        const delBtn = document.createElement("button");
        delBtn.textContent = "Excluir";
        delBtn.onclick = async () => {
          await deleteDoc(doc(db, "autorizados", docSnap.id));
          carregarEmails();
        };
        li.appendChild(delBtn);
        emailList.appendChild(li);
      });
    }

    addEmailForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (email) {
        await setDoc(doc(db, "autorizados", email), { autorizado: true });
        emailInput.value = "";
        carregarEmails();
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "admin-login.html";
    });

    onAuthStateChanged(auth, (user) => {
      if (!user || user.uid !== ADMIN_UID) {
        window.location.href = "admin-login.html";
      } else {
        carregarEmails();
      }
    });
  </script>
</body>
</html>
