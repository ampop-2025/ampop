<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  <style>
    body {
      background: linear-gradient(to bottom, #e0f2ff, #f8fbff);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      color: #003366;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .email {
      font-weight: bold;
    }
    .status {
      font-size: 0.9rem;
      margin-top: 4px;
      color: #666;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 0.5rem;
      font-size: 0.9rem;
    }
    button:hover {
      background: #0056b3;
    }
    #addEmailForm {
      display: flex;
      gap: 0.5rem;
      margin-top: 2rem;
    }
    #emailInput {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #logoutBtn {
      background: #ff4444;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h2>Usuários Autorizados</h2>
  <!-- Campo de busca -->
  <input type="text" id="searchInput" placeholder="Buscar e-mail..." style="padding: 0.5rem; width: 100%; margin-bottom: 1rem; border-radius: 8px; border: none;" />

  <ul id="emailList"></ul>

  <form id="addEmailForm">
    <input type="email" id="emailInput" placeholder="Novo email autorizado" required />
    <button type="submit">Adicionar</button>
  </form>

  <button id="logoutBtn">Sair</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { firebaseConfig, ADMIN_UID } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailList = document.getElementById("emailList");
    const addEmailForm = document.getElementById("addEmailForm");
    const emailInput = document.getElementById("emailInput");
    const searchInput = document.getElementById("searchInput");

    let allEmails = [];

    async function carregarEmails() {
      emailList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "autorizados"));
      allEmails = [];
      querySnapshot.forEach((docSnap) => {
        allEmails.push(docSnap.id);
      });
      exibirEmailsFiltrados();
    }

    function exibirEmailsFiltrados() {
      const filtro = searchInput.value.toLowerCase();
      emailList.innerHTML = "";
      allEmails
        .filter(email => email.toLowerCase().includes(filtro))
        .forEach(email => {
          const li = document.createElement("li");
          li.textContent = email;

          // Botão Editar
          const editBtn = document.createElement("button");
          editBtn.textContent = "Editar";
          editBtn.style.marginLeft = "1rem";
          editBtn.onclick = () => editarEmail(email);

          // Botão Excluir
          const delBtn = document.createElement("button");
          delBtn.textContent = "Excluir";
          delBtn.style.marginLeft = "0.5rem";
          delBtn.onclick = async () => {
            await deleteDoc(doc(db, "autorizados", email));
            carregarEmails();
          };

          li.appendChild(editBtn);
          li.appendChild(delBtn);
          emailList.appendChild(li);
        });
    }

    async function editarEmail(emailAntigo) {
      const novoEmail = prompt("Digite o novo e-mail:", emailAntigo);
      if (novoEmail && novoEmail !== emailAntigo) {
        await setDoc(doc(db, "autorizados", novoEmail), { autorizado: true });
        await deleteDoc(doc(db, "autorizados", emailAntigo));
        carregarEmails();
      }
    }

    addEmailForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (email) {
        await setDoc(doc(db, "autorizados", email), { autorizado: true });
        emailInput.value = "";
        carregarEmails();
      }
    });

    searchInput.addEventListener("input", exibirEmailsFiltrados);

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "admin-login.html";
    });

    onAuthStateChanged(auth, (user) => {
      if (!user || user.uid !== ADMIN_UID) {
        window.location.href = "admin-login.html";
      } else {
        carregarEmails();
      }
    });
  </script>
</body>
