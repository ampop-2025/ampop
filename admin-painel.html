<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #01579b;
      margin: 0;
      padding: 2rem;
    }
    h2 {
      color: #0277bd;
    }
    .controls {
      margin-bottom: 1rem;
    }
    input, select {
      padding: 0.5rem;
      margin-right: 0.5rem;
      border: 1px solid #90caf9;
      border-radius: 5px;
    }
    button {
      background: #0288d1;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.2rem;
    }
    button:hover {
      background: #0277bd;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    .inactive {
      color: #888;
    }
  </style>
</head>
<body>

<h2>Painel de Usuários Autorizados</h2>

<div class="controls">
  <input type="email" id="emailInput" placeholder="Novo e-mail autorizado" required />
  <select id="statusInput">
    <option value="ativo">Ativo</option>
    <option value="inativo">Inativo</option>
  </select>
  <button id="addBtn">Adicionar</button>
  <input type="text" id="searchInput" placeholder="Buscar e-mail ou status" />
  <select id="sortSelect">
    <option value="email">Ordenar por E-mail</option>
    <option value="created">Ordenar por Data</option>
    <option value="status">Ordenar por Status</option>
  </select>
  <button id="logoutBtn">Sair</button>
</div>

<table>
  <thead>
    <tr>
      <th>E-mail</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="emailTable"></tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import { getFirestore, collection, doc, setDoc, getDocs, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
  import { firebaseConfig, ADMIN_UID } from "./firebase-config.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const emailInput = document.getElementById("emailInput");
  const statusInput = document.getElementById("statusInput");
  const addBtn = document.getElementById("addBtn");
  const emailTable = document.getElementById("emailTable");
  const searchInput = document.getElementById("searchInput");
  const sortSelect = document.getElementById("sortSelect");

  async function carregarEmails() {
    emailTable.innerHTML = "";
    const snapshot = await getDocs(collection(db, "autorizados"));
    let lista = [];

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      lista.push({
        email: docSnap.id,
        status: data.status || "ativo",
        created: data.created ? data.created.toDate() : new Date(0)
      });
    });

    const termoBusca = searchInput.value.toLowerCase();
    if (termoBusca) {
      lista = lista.filter(user =>
        user.email.toLowerCase().includes(termoBusca) ||
        user.status.toLowerCase().includes(termoBusca)
      );
    }

    const ordem = sortSelect.value;
    lista.sort((a, b) => {
      if (ordem === "email") return a.email.localeCompare(b.email);
      if (ordem === "status") return a.status.localeCompare(b.status);
      if (ordem === "created") return a.created - b.created;
      return 0;
    });

    lista.forEach(user => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td contenteditable="true" data-email="${user.email}">${user.email}</td>
        <td>${user.status}</td>
        <td>
          <button onclick="alterarStatus('${user.email}', '${user.status}')">Alterar Status</button>
          <button onclick="editarEmail('${user.email}', this)">Salvar Edição</button>
          <button onclick="excluirEmail('${user.email}')">Excluir</button>
        </td>
      `;
      if (user.status === "inativo") tr.classList.add("inactive");
      emailTable.appendChild(tr);
    });
  }

  window.editarEmail = async (emailAntigo, btn) => {
    const td = btn.parentElement.parentElement.querySelector("td[contenteditable]");
    const novoEmail = td.textContent.trim();
    if (novoEmail && novoEmail !== emailAntigo) {
      const refAntigo = doc(db, "autorizados", emailAntigo);
      const refNovo = doc(db, "autorizados", novoEmail);
      const docSnap = await refAntigo.get();
      const dados = docSnap.exists() ? docSnap.data() : { status: "ativo", created: serverTimestamp() };
      await setDoc(refNovo, dados);
      await deleteDoc(refAntigo);
      carregarEmails();
    }
  };

  window.alterarStatus = async (email, statusAtual) => {
    const novoStatus = statusAtual === "ativo" ? "inativo" : "ativo";
    await updateDoc(doc(db, "autorizados", email), { status: novoStatus });
    carregarEmails();
  };

  window.excluirEmail = async (email) => {
    await deleteDoc(doc(db, "autorizados", email));
    carregarEmails();
  };

  addBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    const status = statusInput.value;
    if (email) {
      await setDoc(doc(db, "autorizados", email), {
        status,
        created: serverTimestamp()
      });
      emailInput.value = "";
      carregarEmails();
    }
  });

  searchInput.addEventListener("input", carregarEmails);
  sortSelect.addEventListener("change", carregarEmails);

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "admin-login.html";
  });

  onAuthStateChanged(auth, (user) => {
    if (!user || user.uid !== ADMIN_UID) {
      window.location.href = "admin-login.html";
    } else {
      carregarEmails();
    }
  });
</script>

</body>
</html>
