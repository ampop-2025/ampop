<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
      color: #0d47a1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      margin: 0.5rem;
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .info {
      display: flex;
      flex-direction: column;
    }
    .email {
      font-weight: bold;
    }
    .status {
      font-size: 0.9rem;
      color: #555;
    }
    .actions {
      display: flex;
      gap: 0.5rem;
    }
    button {
      background: #0d47a1;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    form {
      margin-top: 2rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    input[type="email"] {
      padding: 0.5rem;
      border: 1px solid #90caf9;
      border-radius: 6px;
      width: 250px;
    }
    #logoutBtn {
      margin-top: 2rem;
      background: #ef5350;
    }
  </style>
</head>
<body>
  <h2>Painel Administrativo - Usuários Autorizados</h2>
  <div id="emailList"></div>

  <form id="addEmailForm">
    <input type="email" id="emailInput" placeholder="Novo email autorizado" required />
    <button type="submit">Adicionar</button>
  </form>

  <button id="logoutBtn">Sair</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, getDocs, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { firebaseConfig, ADMIN_UID } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailList = document.getElementById("emailList");
    const addEmailForm = document.getElementById("addEmailForm");
    const emailInput = document.getElementById("emailInput");

    async function carregarEmails() {
      emailList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "autorizados"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const isActive = data.ativo !== false; // padrão: ativo se não definido

        const div = document.createElement("div");
        div.className = "card";

        const info = document.createElement("div");
        info.className = "info";

        const email = document.createElement("div");
        email.className = "email";
        email.textContent = docSnap.id;

        const status = document.createElement("div");
        status.className = "status";
        status.textContent = isActive ? "Status: Ativo" : "Status: Inativo";

        info.appendChild(email);
        info.appendChild(status);

        const actions = document.createElement("div");
        actions.className = "actions";

        const toggleBtn = document.createElement("button");
        toggleBtn.textContent = isActive ? "Desativar" : "Ativar";
        toggleBtn.onclick = async () => {
          await updateDoc(doc(db, "autorizados", docSnap.id), { ativo: !isActive });
          carregarEmails();
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "Excluir";
        delBtn.onclick = async () => {
          if (confirm("Tem certeza que deseja excluir este email?")) {
            await deleteDoc(doc(db, "autorizados", docSnap.id));
            carregarEmails();
          }
        };

        actions.appendChild(toggleBtn);
        actions.appendChild(delBtn);

        div.appendChild(info);
        div.appendChild(actions);
        emailList.appendChild(div);
      });
    }

    addEmailForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (email) {
        await setDoc(doc(db, "autorizados", email), { autorizado: true, ativo: true });
        emailInput.value = "";
        carregarEmails();
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "admin-login.html";
    });

    onAuthStateChanged(auth, (user) => {
      if (!user || user.uid !== ADMIN_UID) {
        window.location.href = "admin-login.html";
      } else {
        carregarEmails();
      }
    });
  </script>
</body>
</html>
