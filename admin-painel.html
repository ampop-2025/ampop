<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo - ampConnect</title>
  <script type="module" src="./firebase-config.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig, ADMIN_UID } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usersTable = document.getElementById("users-table-body");

    function formatDate(timestamp) {
      const date = timestamp.toDate();
      return date.toLocaleDateString() + " " + date.toLocaleTimeString();
    }

    function renderUser(uid, data) {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${data.email}</td>
        <td>${data.role || ''}</td>
        <td>${data.ativo ? 'Ativo' : 'Inativo'}</td>
        <td>${data.createdAt ? formatDate(data.createdAt) : '-'}</td>
        <td>
          <button onclick="toggleStatus('${uid}', ${data.ativo})">${data.ativo ? 'Desativar' : 'Ativar'}</button>
          <button onclick="deleteUser('${uid}')">Excluir</button>
        </td>
      `;

      usersTable.appendChild(tr);
    }

    window.toggleStatus = async (uid, currentStatus) => {
      await updateDoc(doc(db, "autorizados", uid), {
        ativo: !currentStatus
      });
      location.reload();
    };

    window.deleteUser = async (uid) => {
      if (confirm("Tem certeza que deseja excluir este usuário?")) {
        await deleteDoc(doc(db, "autorizados", uid));
        location.reload();
      }
    };

    onAuthStateChanged(auth, async (user) => {
      if (user && user.uid === ADMIN_UID) {
        const snapshot = await getDocs(collection(db, "autorizados"));
        snapshot.forEach(doc => {
          renderUser(doc.id, doc.data());
        });
      } else {
        window.location.href = "admin-login.html";
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "admin-login.html");
    });
  </script>
  <style>
    :root {
      --primary-color: #007bff;
      --background-color: #f0f4f8;
      --card-color: #fff;
      --accent-color: #ff6600;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--background-color);
      color: #333;
      overflow-x: hidden;
    }

    .container {
      max-width: 100%;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
    }

    .logout-btn {
      display: block;
      margin: 0 auto 1rem auto;
      padding: 0.5rem 1rem;
      background-color: var(--accent-color);
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: auto;
      background-color: var(--card-color);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 0.95rem;
    }

    th {
      background-color: #eaeaea;
    }

    button {
      margin: 2px;
      padding: 5px 10px;
      border: none;
      background-color: var(--primary-color);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 10px 6px;
        font-size: 0.85rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .logout-btn {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }

      button {
        font-size: 0.8rem;
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel Administrativo - ampConnect</h1>
    <button id="logout" class="logout-btn">Sair</button>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Função</th>
            <th>Status</th>
            <th>Data de Criação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="users-table-body"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
