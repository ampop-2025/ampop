<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  <style>
    body {
      background: linear-gradient(to bottom, #e0f2ff, #f8fbff);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      color: #003366;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .email {
      font-weight: bold;
    }
    .status {
      font-size: 0.9rem;
      margin-top: 4px;
      color: #666;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 0.5rem;
      font-size: 0.9rem;
    }
    button:hover {
      background: #0056b3;
    }
    #addEmailForm {
      display: flex;
      gap: 0.5rem;
      margin-top: 2rem;
    }
    #emailInput {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #logoutBtn {
      background: #ff4444;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h2>Usu√°rios Autorizados</h2>
  <div id="emailList"></div>

  <form id="addEmailForm">
    <input type="email" id="emailInput" placeholder="Novo email autorizado" required />
    <button type="submit">Adicionar</button>
  </form>

  <button id="logoutBtn">Sair</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, getDocs, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { firebaseConfig, ADMIN_UID } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailList = document.getElementById("emailList");
    const addEmailForm = document.getElementById("addEmailForm");
    const emailInput = document.getElementById("emailInput");

    async function carregarEmails() {
      emailList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "autorizados"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const email = docSnap.id;
        const ativo = data.ativo ?? true;

        const card = document.createElement("div");
        card.className = "card";

        const infoDiv = document.createElement("div");
        infoDiv.innerHTML = `
          <div class="email">${email}</div>
          <div class="status">Status: ${ativo ? "Ativo" : "Inativo"}</div>
        `;

        const controls = document.createElement("div");

        const toggleBtn = document.createElement("button");
        toggleBtn.textContent = ativo ? "Desativar" : "Ativar";
        toggleBtn.onclick = async () => {
          await updateDoc(doc(db, "autorizados", email), { ativo: !ativo });
          carregarEmails();
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "Excluir";
        delBtn.style.background = "#cc0000";
        delBtn.onclick = async () => {
          await deleteDoc(doc(db, "autorizados", email));
          carregarEmails();
        };

        controls.appendChild(toggleBtn);
        controls.appendChild(delBtn);

        card.appendChild(infoDiv);
        card.appendChild(controls);

        emailList.appendChild(card);
      });
    }

    addEmailForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (email) {
        await setDoc(doc(db, "autorizados", email), {
          autorizado: true,
          ativo: true
        });
        emailInput.value = "";
        carregarEmails();
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "admin-login.html";
    });

    onAuthStateChanged(auth, (user) => {
      if (!user || user.uid !== ADMIN_UID) {
        window.location.href = "admin-login.html";
      } else {
        carregarEmails();
      }
    });
  </script>
</body>
</html>
