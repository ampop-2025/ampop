<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0ff;
      padding: 2rem;
    }
    h2 {
      color: #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: #007bff;
      color: white;
    }
    .status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
    }
    .ativo {
      background: green;
    }
    .inativo {
      background: red;
    }
    button {
      padding: 5px 10px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-status {
      background: #ffc107;
    }
    .btn-delete {
      background: #dc3545;
      color: white;
    }
    #logoutBtn {
      margin-top: 2rem;
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Gerenciar Usuários Autorizados</h2>

  <input type="email" id="emailInput" placeholder="Novo e-mail autorizado" />
  <button id="addBtn">Adicionar</button>

  <table>
    <thead>
      <tr>
        <th>E-mail</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <button id="logoutBtn">Sair</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, doc, setDoc, getDocs, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { firebaseConfig, ADMIN_UID } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const emailInput = document.getElementById("emailInput");
    const userTable = document.getElementById("userTable");

    function renderUser(email, status) {
      const tr = document.createElement("tr");

      const tdEmail = document.createElement("td");
      tdEmail.textContent = email;

      const tdStatus = document.createElement("td");
      tdStatus.innerHTML = `<span class="status ${status}">${status}</span>`;

      const tdActions = document.createElement("td");

      const btnToggle = document.createElement("button");
      btnToggle.textContent = "Alterar Status";
      btnToggle.className = "btn-status";
      btnToggle.onclick = async () => {
        const newStatus = status === "ativo" ? "inativo" : "ativo";
        await updateDoc(doc(db, "autorizados", email), { status: newStatus });
        loadUsers();
      };

      const btnDelete = document.createElement("button");
      btnDelete.textContent = "Excluir";
      btnDelete.className = "btn-delete";
      btnDelete.onclick = async () => {
        if (confirm(`Deseja excluir ${email}?`)) {
          await deleteDoc(doc(db, "autorizados", email));
          loadUsers();
        }
      };

      tdActions.appendChild(btnToggle);
      tdActions.appendChild(btnDelete);

      tr.appendChild(tdEmail);
      tr.appendChild(tdStatus);
      tr.appendChild(tdActions);
      userTable.appendChild(tr);
    }

    async function loadUsers() {
      userTable.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "autorizados"));
      querySnapshot.forEach((doc) => {
        renderUser(doc.id, doc.data().status || "inativo");
      });
    }

    document.getElementById("addBtn").addEventListener("click", async () => {
      const email = emailInput.value.trim();
      if (email) {
        await setDoc(doc(db, "autorizados", email), { status: "ativo" });
        emailInput.value = "";
        loadUsers();
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "admin-login.html";
    });

    onAuthStateChanged(auth, (user) => {
      if (!user || user.uid !== ADMIN_UID) {
        window.location.href = "admin-login.html";
      } else {
        loadUsers();
      }
    });
  </script>
</body>
</html>
