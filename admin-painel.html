<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  <style>
    body {
      background: #f5f5f5;
      color: #333;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h2 {
      color: #007BFF;
      font-size: 1.5rem;
    }
    button {
      background: #007BFF;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      margin-top: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    li {
      margin: 0.5rem 0;
      background: #fff;
      padding: 0.5rem;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .status {
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
      font-weight: bold;
    }
    .status.ativo {
      background-color: #28a745;
      color: #fff;
    }
    .status.inativo {
      background-color: #dc3545;
      color: #fff;
    }
    input[type="text"] {
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .actions button {
      padding: 0.25rem 0.5rem;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Usuários Autorizados</h2>

  <!-- Filtro de E-mails -->
  <input type="text" id="searchInput" placeholder="Buscar e-mail" />

  <ul id="emailList"></ul>

  <form id="addEmailForm">
    <input type="email" id="emailInput" placeholder="Novo email autorizado" required />
    <button type="submit">Adicionar</button>
  </form>

  <button id="logoutBtn">Sair</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, getDocs, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { firebaseConfig, ADMIN_UID } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailList = document.getElementById("emailList");
    const addEmailForm = document.getElementById("addEmailForm");
    const emailInput = document.getElementById("emailInput");
    const searchInput = document.getElementById("searchInput");

    // Função para carregar os e-mails da coleção
    async function carregarEmails() {
      emailList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "autorizados"));
      querySnapshot.forEach((docSnap) => {
        const li = document.createElement("li");
        li.textContent = docSnap.id;
        
        const status = docSnap.data().status || 'inativo';
        const statusClass = status === 'ativo' ? 'ativo' : 'inativo';
        const statusLabel = document.createElement("span");
        statusLabel.classList.add("status", statusClass);
        statusLabel.textContent = status === 'ativo' ? 'Ativo' : 'Inativo';

        const actionsDiv = document.createElement("div");
        actionsDiv.classList.add("actions");

        const editBtn = document.createElement("button");
        editBtn.textContent = "Alterar Status";
        editBtn.onclick = async () => {
          const newStatus = status === 'ativo' ? 'inativo' : 'ativo';
          await updateDoc(doc(db, "autorizados", docSnap.id), { status: newStatus });
          carregarEmails();  // Recarrega os e-mails após a alteração do status
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "Excluir";
        delBtn.onclick = async () => {
          await deleteDoc(doc(db, "autorizados", docSnap.id));
          carregarEmails();  // Recarrega os e-mails após a exclusão
        };

        actionsDiv.appendChild(editBtn);
        actionsDiv.appendChild(delBtn);

        li.appendChild(statusLabel);
        li.appendChild(actionsDiv);
        emailList.appendChild(li);
      });
    }

    // Função de busca
    searchInput.addEventListener("input", async (e) => {
      const queryText = e.target.value.toLowerCase();
      const querySnapshot = await getDocs(collection(db, "autorizados"));
      const filteredEmails = querySnapshot.docs.filter(docSnap => {
        return docSnap.id.toLowerCase().includes(queryText);
      });

      emailList.innerHTML = "";
      filteredEmails.forEach((docSnap) => {
        const li = document.createElement("li");
        li.textContent = docSnap.id;
        
        const status = docSnap.data().status || 'inativo';
        const statusClass = status === 'ativo' ? 'ativo' : 'inativo';
        const statusLabel = document.createElement("span");
        statusLabel.classList.add("status", statusClass);
        statusLabel.textContent = status === 'ativo' ? 'Ativo' : 'Inativo';

        const actionsDiv = document.createElement("div");
        actionsDiv.classList.add("actions");

        const editBtn = document.createElement("button");
        editBtn.textContent = "Alterar Status";
        editBtn.onclick = async () => {
          const newStatus = status === 'ativo' ? 'inativo' : 'ativo';
          await updateDoc(doc(db, "autorizados", docSnap.id), { status: newStatus });
          carregarEmails();  // Recarrega os e-mails após a alteração do status
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "Excluir";
        delBtn.onclick = async () => {
          await deleteDoc(doc(db, "autorizados", docSnap.id));
          carregarEmails();  // Recarrega os e-mails após a exclusão
        };

        actionsDiv.appendChild(editBtn);
        actionsDiv.appendChild(delBtn);

        li.appendChild(statusLabel);
        li.appendChild(actionsDiv);
        emailList.appendChild(li);
      });
    });

    // Adicionar novo e-mail
    addEmailForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (email) {
        await setDoc(doc(db, "autorizados", email), { autorizado: true, status: 'inativo' });
        emailInput.value = "";
        carregarEmails();  // Recarrega os e-mails após a adição
      }
    });

    // Sair
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "admin-login.html";
    });

    // Verificar autenticação
    onAuthStateChanged(auth, (user) => {
      if (!user || user.uid !== ADMIN_UID) {
        window.location.href = "admin-login.html";
      } else {
        carregarEmails();
      }
    });
  </script>
</body>
</html>
