<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h2 {
      color: orange;
    }
    button {
      background: orange;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      margin-top: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
      background: #222;
      padding: 0.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Usu√°rios Autorizados</h2>
  <ul id="emailList"></ul>

  <form id="addEmailForm">
    <input type="email" id="emailInput" placeholder="Novo email autorizado" required />
    <button type="submit">Adicionar</button>
  </form>

  <button id="logoutBtn">Sair</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { firebaseConfig, ADMIN_UID } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailList = document.getElementById("emailList");
    const addEmailForm = document.getElementById("addEmailForm");
    const emailInput = document.getElementById("emailInput");

    async function carregarEmails() {
      emailList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "autorizados"));
      querySnapshot.forEach((docSnap) => {
        const li = document.createElement("li");
        li.textContent = docSnap.id;
        const delBtn = document.createElement("button");
        delBtn.textContent = "Excluir";
        delBtn.onclick = async () => {
          await deleteDoc(doc(db, "autorizados", docSnap.id));
          carregarEmails();
        };
        li.appendChild(delBtn);
        emailList.appendChild(li);
      });
    }

    addEmailForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (email) {
        await setDoc(doc(db, "autorizados", email), { autorizado: true });
        emailInput.value = "";
        carregarEmails();
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "admin-login.html";
    });

    onAuthStateChanged(auth, (user) => {
      if (!user || user.uid !== ADMIN_UID) {
        window.location.href = "admin-login.html";
      } else {
        carregarEmails();
      }
    });
  </script>
</body>
</html>
