<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  <style>
    body {
      background: #f5f5f5;
      color: #333;
      font-family: Arial, sans-serif;
      padding: 2rem;
      margin: 0;
    }
    h2 {
      color: #007BFF;
      font-size: 1.5rem;
    }
    button {
      background: #007BFF;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      margin-top: 1rem;
    }
    input[type="text"],
    input[type="email"] {
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 0.8rem;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007BFF;
      color: #fff;
    }
    td {
      background-color: #fff;
    }
    .status {
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
      font-weight: bold;
    }
    .status.ativo {
      background-color: #28a745;
      color: #fff;
    }
    .status.inativo {
      background-color: #dc3545;
      color: #fff;
    }
    .actions button {
      padding: 0.25rem 0.5rem;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
    }
    /* Responsividade */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      h2 {
        font-size: 1.25rem;
      }
      table {
        font-size: 0.9rem;
      }
      .actions button {
        margin: 0.25rem 0;
        width: 100%;
      }
      .actions {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }
    }
  </style>
</head>
<body>
  <h2>Usuários Autorizados</h2>

  <input type="text" id="searchInput" placeholder="Buscar e-mail" />

  <div class="table-container">
    <table id="emailTable">
      <thead>
        <tr>
          <th>E-mail</th>
          <th>Status</th>
          <th>Data/Hora</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="emailList"></tbody>
    </table>
  </div>

  <form id="addEmailForm">
    <input type="email" id="emailInput" placeholder="Novo email autorizado" required />
    <button type="submit">Adicionar</button>
  </form>

  <button id="logoutBtn">Sair</button>

  <!-- JavaScript igual ao anterior, já funcional -->
  <script type="module" src="admin-script.js"></script>
</body>
</html>
