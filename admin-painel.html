<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  <style>
    body {
      background: #f5f5f5;
      color: #333;
      font-family: Arial, sans-serif;
      padding: 2rem;
      margin: 0;
    }
    h2 {
      color: #007BFF;
      font-size: 1.5rem;
    }
    button {
      background: #007BFF;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      margin-top: 1rem;
    }
    input[type="text"],
    input[type="email"] {
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 0.8rem;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007BFF;
      color: #fff;
    }
    td {
      background-color: #fff;
    }
    .status {
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
      font-weight: bold;
    }
    .status.ativo {
      background-color: #28a745;
      color: #fff;
    }
    .status.inativo {
      background-color: #dc3545;
      color: #fff;
    }
    .actions button {
      padding: 0.25rem 0.5rem;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
    }
@media (max-width: 768px) {
  table, thead, tbody, th, td, tr {
    display: block;
    width: 100%;
  }
  thead {
    display: none;
  }
  tr {
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 0.5rem;
    background-color: #fff;
  }
  td {
    position: relative;
    padding-left: 50%;
    text-align: left;
    border: none;
    border-bottom: 1px solid #eee;
  }
  td::before {
    position: absolute;
    top: 0.5rem;
    left: 0.5rem;
    width: 45%;
    padding-right: 0.5rem;
    white-space: nowrap;
    font-weight: bold;
    color: #007BFF;
  }
  td:nth-of-type(1)::before { content: "E-mail"; }
  td:nth-of-type(2)::before { content: "Status"; }
  td:nth-of-type(3)::before { content: "Data/Hora"; }
  td:nth-of-type(4)::before { content: "Ações"; }
  .actions {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
}

  </style>
</head>
<body>
  <h2>Usuários Autorizados</h2>

  <input type="text" id="searchInput" placeholder="Buscar e-mail" />

  <div class="table-container">
    <table id="emailTable">
      <thead>
        <tr>
          <th>E-mail</th>
          <th>Status</th>
          <th>Data/Hora</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="emailList"></tbody>
    </table>
  </div>

  <form id="addEmailForm">
    <input type="email" id="emailInput" placeholder="Novo email autorizado" required />
    <button type="submit">Adicionar</button>
  </form>

  <button id="logoutBtn">Sair</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      deleteDoc,
      updateDoc,
      doc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    import { firebaseConfig, ADMIN_UID } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailList = document.getElementById("emailList");
    const emailInput = document.getElementById("emailInput");
    const addEmailForm = document.getElementById("addEmailForm");
    const logoutBtn = document.getElementById("logoutBtn");
    const searchInput = document.getElementById("searchInput");

    onAuthStateChanged(auth, async (user) => {
      if (!user || user.uid !== ADMIN_UID) {
        window.location.href = "admin-login.html";
      } else {
        loadEmails();
      }
    });

    async function loadEmails() {
      emailList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "autorizados"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const tr = document.createElement("tr");

        const createdAt = data.createdAt?.toDate?.().toLocaleString("pt-BR") || "—";

        tr.innerHTML = `
          <td>${data.email}</td>
          <td><span class="status ${data.ativo ? "ativo" : "inativo"}">${data.ativo ? "Ativo" : "Inativo"}</span></td>
          <td>${createdAt}</td>
          <td class="actions">
            <button onclick="toggleStatus('${docSnap.id}', ${!data.ativo})">${data.ativo ? "Desativar" : "Ativar"}</button>
            <button onclick="deleteEmail('${docSnap.id}')">Excluir</button>
          </td>
        `;
        emailList.appendChild(tr);
      });
    }

    window.toggleStatus = async (id, newStatus) => {
      await updateDoc(doc(db, "autorizados", id), { ativo: newStatus });
      loadEmails();
    };

    window.deleteEmail = async (id) => {
      if (confirm("Deseja realmente excluir este e-mail?")) {
        await deleteDoc(doc(db, "autorizados", id));
        loadEmails();
      }
    };

    addEmailForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email) return;
      await addDoc(collection(db, "autorizados"), {
        email,
        ativo: true,
        createdAt: serverTimestamp()
      });
      emailInput.value = "";
      loadEmails();
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    searchInput.addEventListener("input", () => {
      const searchTerm = searchInput.value.toLowerCase();
      const rows = emailList.getElementsByTagName("tr");
      for (let row of rows) {
        const email = row.children[0].textContent.toLowerCase();
        row.style.display = email.includes(searchTerm) ? "" : "none";
      }
    });
  </script>
</body>
</html>
