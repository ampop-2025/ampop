<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #e8f1ff, #ffffff);
      color: #003366;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    input[type="email"] {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 280px;
    }

    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0052a3;
    }

    .list-container {
      width: 100%;
      max-width: 700px;
    }

    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      border: 1px solid #d0e2ff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-email {
      font-weight: 600;
    }

    .user-status {
      font-size: 0.9rem;
      color: #0077cc;
    }

    #logoutBtn {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h2>Painel Administrativo - Usu√°rios Autorizados</h2>

  <form id="addEmailForm">
    <input type="email" id="emailInput" placeholder="Novo email autorizado" required />
    <button type="submit">Adicionar</button>
  </form>

  <div class="list-container" id="emailList"></div>

  <button id="logoutBtn">Sair</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { firebaseConfig, ADMIN_UID } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailList = document.getElementById("emailList");
    const addEmailForm = document.getElementById("addEmailForm");
    const emailInput = document.getElementById("emailInput");

    async function carregarEmails() {
      emailList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "autorizados"));
      querySnapshot.forEach((docSnap) => {
        const div = document.createElement("div");
        div.className = "user-item";

        const userInfo = document.createElement("div");
        userInfo.className = "user-info";

        const emailEl = document.createElement("span");
        emailEl.className = "user-email";
        emailEl.textContent = docSnap.id;

        const statusEl = document.createElement("span");
        statusEl.className = "user-status";
        statusEl.textContent = "Status: Ativo"; // Por enquanto sempre ativo

        userInfo.appendChild(emailEl);
        userInfo.appendChild(statusEl);

        const delBtn = document.createElement("button");
        delBtn.textContent = "Excluir";
        delBtn.onclick = async () => {
          await deleteDoc(doc(db, "autorizados", docSnap.id));
          carregarEmails();
        };

        div.appendChild(userInfo);
        div.appendChild(delBtn);
        emailList.appendChild(div);
      });
    }

    addEmailForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (email) {
        await setDoc(doc(db, "autorizados", email), { autorizado: true });
        emailInput.value = "";
        carregarEmails();
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "admin-login.html";
    });

    onAuthStateChanged(auth, (user) => {
      if (!user || user.uid !== ADMIN_UID) {
        window.location.href = "admin-login.html";
      } else {
        carregarEmails();
      }
    });
  </script>
</body>
</html>
